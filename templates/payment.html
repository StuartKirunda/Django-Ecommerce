{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}



  <!--Main layout-->
  <main>
    <div class="container wow fadeIn">

      <!-- Heading -->
      <h2 class="my-5 h2 text-center">Payment</h2>

      <!--Grid row-->
      <div class="row">

        <!--Grid column-->
        <div class="col-md-12 mb-4">

          <!--Card-->
          <div class="card">
            <form method="post" action="." class="card-body" id="mm-form">
                
              {% csrf_token %}
              {{form|crispy}}
              <button class="btn btn-primary" type="submit">Submit</button>
            </form>

            

          </div>
          <!--/.Card-->

        </div>
        <!--Grid column-->
        {% include "order_snippet.html" %}

      </div>
      <!--Grid row-->

    </div>
  </main>
  <!--Main layout-->

  

{% endblock content %}
